<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    
    <form onsubmit="registerForm(event)">
    <label for="uname">Enter Name :</label>
    <input type="text" id="uname">
    <label for="uid">Enter Email Id :</label>
    <input type="email" id="uid">
    <label for="uph">Enter Phone Number :</label>
    <input type="tel" id="uph">
    <label for="upass">Enter New Password :</label>
    <input type="password" id="upass">
    
    <label for="repass">Re-Enter the Password :</label>
    <input type="password" id="repass">

    <button id="sub" type="submit"  class="btn btn-success btn-lg">Sign Up</button>
    </form>

    <p>If you have an account,<a href="../Login/logIn.html"  type="button"  >Click here</a></p>
    </div>

    <script src="./index.js" defer></script>

    
</body>
</html>
