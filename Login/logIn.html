<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="container">
    
    <form onsubmit="getData(event)">
        <label for="userId">Enter Email Id:</label>
        <input type="email" id="userId"><br><br>
        <label for="userPass">Enter Password :</label>
        <input type="password" id="userPass"><br><br>
        <button type="submit" class="btn btn-success btn-lg">Log In</button><br><br>
        <p>If you don't have an account, <a href="../Register/index.html">Sign Up</a> here</p>
    </form>
    </div>
    <script src="./logIn.js" defer></script>
</body>
</html>
